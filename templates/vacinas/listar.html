{% extends 'base.html' %}

{% block title %}Vacinas{% endblock %}

{% block content %}
<h1>Vacinas</h1>

<a href="{{ url_for('vacinas.nova_vacina') }}" class="btn btn-primary mb-3">Nova Vacina</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Fabricante</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for vacina in vacinas %}
        <tr>
            <td>{{ vacina.id }}</td>
            <td>{{ vacina.tipo }}</td>
            <td>{{ vacina.fabricante }}</td>
            <td>
                <a href="{{ url_for('vacinas.editar_vacina', id=vacina.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('vacinas.excluir_vacina', id=vacina.id) }}" method="post" style="display:inline-block" onsubmit="return confirm('Confirma exclusão da vacina?');">
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4">Nenhuma vacina cadastrada.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
