{% extends "base.html" %}
{% block title %}Nova Vacina - Sistema de Vacinação{% endblock %}
{% block content %}
<h2>Nova Vacina</h2>
<form method="POST">
  <div class="mb-3">
    <label for="tipo" class="form-label">Tipo</label>
    <input type="text" class="form-control" id="tipo" name="tipo" required>
  </div>
  <div class="mb-3">
    <label for="fabricante" class="form-label">Fabricante</label>
    <input type="text" class="form-control" id="fabricante" name="fabricante" required>
  </div>
  <div class="mb-3">
    <label for="data_dose" class="form-label">Data da Dose</label>
    <input type="date" class="form-control" id="data_dose" name="data_dose" required>
  </div>
  <div class="mb-3">
    <label for="lote" class="form-label">Lote</label>
    <input type="text" class="form-control" id="lote" name="lote" required>
  </div>
  <div class="mb-3">
    <label for="local_aplicacao" class="form-label">Local da Aplicação</label>
    <input type="text" class="form-control" id="local_aplicacao" name="local_aplicacao" required>
  </div>
  <div class="mb-3">
    <label for="paciente_id" class="form-label">Paciente</label>
    <select class="form-select" id="paciente_id" name="paciente_id" required>
      <option value="">-- Selecione --</option>
      {% for paciente in pacientes %}
        <option value="{{ paciente.id }}">{{ paciente.nome }} - CPF: {{ paciente.cpf }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{{ url_for('listar_vacinas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
