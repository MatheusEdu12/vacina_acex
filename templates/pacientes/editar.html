{% extends "base.html" %}
{% block title %}Editar Paciente{% endblock %}
{% block content %}
<h2>Editar Paciente</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome Completo</label>
    <input type="text" class="form-control" id="nome" name="nome" value="{{ paciente.nome }}" required>
  </div>
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" value="{{ paciente.cpf }}" required pattern="\d{11}" title="Digite 11 números">
  </div>
  <div class="mb-3">
    <label for="nascimento" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="nascimento" name="nascimento" value="{{ paciente.nascimento.strftime('%Y-%m-%d') }}" required>
  </div>
  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" value="{{ paciente.endereco }}" required>
  </div>
  <div class="mb-3">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ paciente.telefone }}" required>
  </div>

  <button type="submit" class="btn btn-success">Atualizar</button>
  <a href="{{ url_for('listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
